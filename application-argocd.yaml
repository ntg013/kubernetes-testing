apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubernetes-testing-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/ntg013/kubernetes-testing.git
    targetRevision: HEAD
    path: dev
  destination:
    server: https://kubernetes.default.svc

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true